<!DOCTYPE html>
<html lang="en">
<head>

  <title>MODERN MATH CALCULATOR</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #1a1a1a, #111);
      background-size: 200% 200%;
      animation: gradientShift 15s infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .calculator {
      width: 320px;
      max-width: 90%;
      height: auto;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 25px;
      box-shadow: 0 0 20px #00ffcc50;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    #display {
      width: 100%;
      height: 60px;
      border-radius: 15px;
      border: none;
      font-size: 28px;
      text-align: right;
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ffcc;

      background-color: rgba(0, 0, 0, 0.7);
      color: #00ffcc;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px #000;
    }

    .buttons {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      border: none;
      padding: 18px 0;
      font-size: 20px;
      border-radius: 12px;
      background: #222;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.2s ease;
    }

    button:hover {
      background: #333;
      transform: scale(1.05);
    }

    .equal {
      grid-column: span 4;
      background: #00ffcc;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc80;
    }

    .watermark {
      position: absolute;
      bottom: 12px;
      right: 16px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 12px;
      font-style: italic;
    }
  </style>
</head>
